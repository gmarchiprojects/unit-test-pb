version: '3.3'

services:

  mysql:
    image: mysql:8
    restart: always
    container_name: 'erp-system-db'
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - '3306'
    networks:
      - host

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'erp-system-messaging'
    ports:
        - 5672:5672
        - 15672:15672
    networks:
      - host

  sonarqube:
    image: sonarqube:lts-community
    container_name: 'erp-system-sonarqube'
    init: true
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonartest
      SONAR_JDBC_PASSWORD: sonartest
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"

  db:
    image: postgres:latest
    container_name: 'erp-system-db-sonarqube'
    environment:
      POSTGRES_USER: sonartest
      POSTGRES_PASSWORD: sonartest
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
  
networks:
  host:

